<div id="settings-page" class="flex-grow overflow-y-auto p-4 bg-secondary hidden">
            <h2 class="text-lg font-semibold text-primary mb-4 border-b border-primary pb-2">ការកំណត់ (Settings)</h2>
            
            <div class="space-y-5">
                
                <div class="card-bg border border-primary rounded-xl p-4 space-y-4 shadow-sm">
                    <div class="flex items-center gap-3 mb-2">
                        <i class="fas fa-filter text-secondary w-5 text-center"></i>
                        <h3 class="font-medium text-primary text-lg">ការកំណត់ Filter ទូទៅ</h3>
                    </div>

                    <div class="flex items-center justify-between">
                        <div>
                            <label for="toggle-today-filter" class="font-medium text-primary">ត្រងយកតែថ្ងៃបច្ចុប្បន្ន</label>
                            <p class="text-xs text-secondary">បង្ហាញតែសំណើសម្រាប់ថ្ងៃនេះ គ្រប់ Page។</p>
                        </div>
                        <div class="relative inline-block w-12 h-7 align-middle select-none">
                            <input type="checkbox" name="toggle-today-filter" id="toggle-today-filter" class="toggle-checkbox"/>
                            <label for="toggle-today-filter" class="toggle-label"><span class="toggle-dot"></span></label>
                        </div>
                    </div>

                    <div class="flex items-center justify-between pt-4 border-t border-secondary">
                        <div>
                            <label for="toggle-month-filter" class="font-medium text-primary">ត្រងយកតែខែបច្ចុប្បន្ន</label>
                            <p class="text-xs text-secondary">បង្ហាញតែសំណើក្នុងខែនេះ គ្រប់ Page។</p>
                        </div>
                        <div class="relative inline-block w-12 h-7 align-middle select-none">
                            <input type="checkbox" name="toggle-month-filter" id="toggle-month-filter" class="toggle-checkbox"/>
                            <label for="toggle-month-filter" class="toggle-label"><span class="toggle-dot"></span></label>
                        </div>
                    </div>
                </div>

                <div class="card-bg border border-primary rounded-xl p-4 space-y-5 shadow-sm">
                    <div class="flex items-center gap-3 mb-2">
                        <i class="fas fa-check-circle text-secondary w-5 text-center"></i>
                        <h3 class="font-medium text-primary text-lg">Page 'បានយល់ព្រម' (✅)</h3>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div>
                            <label for="toggle-compact-view" class="font-medium text-primary">បង្ហាញទិន្នន័យខ្លីៗ</label>
                            <p class="text-xs text-secondary">បង្ហាញ Card តូចៗ ដើម្បីផ្ទុកបានច្រើន។</p>
                        </div>
                        <div class="relative inline-block w-12 h-7 align-middle select-none">
                            <input type="checkbox" name="toggle-compact-view" id="toggle-compact-view" class="toggle-checkbox"/>
                            <label for="toggle-compact-view" class="toggle-label"><span class="toggle-dot"></span></label>
                        </div>
                    </div>
                    
                    <div>
                        <label class="text-sm font-medium text-primary mb-2 block">ត្រងតាមប្រភេទសំណើ</label>
                        <div class="segmented-control">
                            <input type="radio" name="approved-filter-type" id="filter-type-all" value="all" class="hidden settings-radio">
                            <label for="filter-type-all" class="segmented-label">ទាំងអស់</label>
                            
                            <input type="radio" name="approved-filter-type" id="filter-type-leave" value="leave" class="hidden settings-radio">
                            <label for="filter-type-leave" class="segmented-label">តែច្បាប់ឈប់</label>
                            
                            <input type="radio" name="approved-filter-type" id="filter-type-out" value="out" class="hidden settings-radio">
                            <label for="filter-type-out" class="segmented-label">តែចេញក្រៅ</label>
                        </div>
                    </div>
                    
                    <div>
                        <div class="flex items-center justify-between">
                            <div>
                                <label for="toggle-department-filter" class="font-medium text-primary">ត្រងតាមផ្នែកការងារ</label>
                                <p class="text-xs text-secondary">បង្ហាញតែបុគ្គលិកក្នុងផ្នែកដែលជ្រើសរើស។</p>
                            </div>
                            <div class="relative inline-block w-12 h-7 align-middle select-none">
                                <input type="checkbox" name="toggle-department-filter" id="toggle-department-filter" class="toggle-checkbox"/>
                                <label for="toggle-department-filter" class="toggle-label"><span class="toggle-dot"></span></label>
                            </div>
                        </div>
                        <div id="department-filter-container" class="mt-3 hidden">
                            <select id="department-select" class="settings-select">
                                <option value="all">-- គ្រប់ផ្នែកទាំងអស់ --</option>
                                </select>
                        </div>
                    </div>
                </div>
                
                <div class="card-bg border border-primary rounded-xl p-4 space-y-5 shadow-sm">
                     <div class="flex items-center gap-3 mb-2">
                        <i class="fas fa-palette text-secondary w-5 text-center"></i>
                        <h3 class="font-medium text-primary text-lg">ស្បែក & ពណ៌ (Theme & Style)</h3>
                      </div>
                       <div>
                            <label class="text-sm font-medium text-primary mb-2 block">ពណ៌ (ថ្ងៃ/យប់)</label>
                            <div class="segmented-control">
                                <input type="radio" name="dark-mode-select" id="dark-auto" value="auto" class="hidden settings-radio">
                                <label for="dark-auto" class="segmented-label">ស្វ័យប្រវត្តិ</label>
                                
                                <input type="radio" name="dark-mode-select" id="dark-light" value="light" class="hidden settings-radio">
                                <label for="dark-light" class="segmented-label">ថ្ងៃ</label>
                                
                                <input type="radio" name="dark-mode-select" id="dark-dark" value="dark" class="hidden settings-radio">
                                <label for="dark-dark" class="segmented-label">យប់</label>
                            </div>
                       </div>
                    
                       <div>
                            <label for="theme-select" class="text-sm font-medium text-primary mb-2 block">ជ្រើសរើស Style</label>
                            <select id="theme-select" class="settings-select">
                                <option value="original">Style ដើម (Original)</option>
                                <option value="glass">កញ្ចក់ថ្លា (Glass)</option>
                                <option value="ocean">សមុទ្រ (Ocean)</option>
                                <option value="forest">ព្រៃឈើ (Forest)</option>
                                </select>
                       </div>
                </div>

            </div>

        </div>
